<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pronostico – Quinielas Deportivas</title>
    <link rel="stylesheet" href="../css/pronostico.css">
</head>
<body>
<header>
    <nav id="navbar" class="custom-navbar"></nav>
</header>

<main class="container">
    <button id="btnBack" class="btn btn-secondary">
        ← Volver a Quinielas
    </button>

    <div id="quiniela-detail" class="detail-card">
    </div>

    <h2>Partidos</h2>
    <table id="partidos-table" class="detail-table">
        <thead>
        <tr>
            <th>Local</th>
            <th>Visitante</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>GL</th>
            <th>GV</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</main>

<div id="pronostico-modal" class="modal">
    <div class="modal-content">
        <h3>Registrar Pronóstico</h3>
        <p id="modal-info"></p>
        <div class="form-group">
            <label for="input-gl">Goles Local</label>
            <input type="number" id="input-gl" placeholder="Ej: 1" min="0">
        </div>
        <div class="form-group">
            <label for="input-gv">Goles Visita</label>
            <input type="number" id="input-gv" placeholder="Ej: 2" min="0">
        </div>
        <div class="modal-buttons">
            <button id="btn-confirmar" class="btn-confirmar">Confirmar</button>
            <button id="btn-cancelar" class="btn-cancel">Cancelar</button>
        </div>
    </div>
</div>

<script src="../js/jugador.js"></script>
<script src="../js/pronostico.js"></script>

</body>
</html>
