<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pronostico – Quinielas Deportivas</title>
    <link rel="stylesheet" href="../css/pronostico.css">
</head>
<body>
<header>
    <nav id="navbar" class="custom-navbar"></nav>
</header>

<main class="container">
    <button id="btnBack" class="btn btn-secondary">
        ← Volver a Quinielas
    </button>

    <div id="quiniela-detail" class="detail-card">
    </div>

    <h2>Partidos</h2>
    <table id="partidos-table" class="detail-table">
        <thead>
        <tr>
            <th>Local</th>
            <th>Visitante</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>GL</th>
            <th>GV</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</main>




<div id="pronostico-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>Pronosticar Partido</h3>
        <p id="modal-info"></p>
        <label>Goles Local: <input type="number" id="input-gl" min="0"></label><br><br>
        <label>Goles Visitante: <input type="number" id="input-gv" min="0"></label><br><br>
        <button id="btn-confirmar" class="btn btn-primary">Listo</button>
        <button id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
    </div>
</div>

<!-- Estilos rápidos para el modal -->
<style>
    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    .modal-content {
        background: #001f3f; /* Azul oscuro */
        color: white; /* Texto blanco para mejor contraste */
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
    }

    .modal-content input {
        width: 60px;
    }

    .modal-content button {
        padding: 0.75rem 1.2rem;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
        background-color: #007BFF; /* Azul base */
        color: white;
        margin: 5px;
    }

    .modal-content button:hover {
        background-color: #0056b3; /* Azul más oscuro al pasar el cursor */
    }

</style>


<script src="../js/jugador.js"></script>
<script src="../js/pronostico.js"></script>

</body>
</html>
