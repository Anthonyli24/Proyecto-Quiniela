<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crear Torneo - Quinielas Deportivas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/registro.css" />
</head>
<body>
<div class="container">
    <h2>Crear Torneo</h2>
    <form id="torneoForm">

        <div class="form-group">
            <label for="torneo_nombre">Nombre del Torneo</label>
            <input type="text" id="torneo_nombre" name="torneo_nombre" required />
        </div>

        <div class="form-group">
            <label for="fecha_inicio">Fecha de Inicio</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" required />
        </div>

        <div class="form-group">
            <label for="fecha_cierre">Fecha de Cierre</label>
            <input type="date" id="fecha_cierre" name="fecha_cierre" required />
        </div>

        <div class="form-group">
            <label for="resultado_final">Resultado Final (opcional)</label>
            <input type="text" id="resultado_final" name="resultado_final" />
        </div>

        <button type="submit">Registrar Torneo</button>

    </form>
    <div class="mensaje" id="mensaje"></div>
</div>

<script src="../js/crear_torneo.js"></script>
</body>
</html>
