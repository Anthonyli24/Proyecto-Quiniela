<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscripción Quinielas – Quinielas Deportivas</title>
    <link rel="stylesheet" href="../css/inscripcion.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<header>
    <nav id="navbar" class="qd-navbar"></nav>
</header>

<main class="container">
    <h1 class="qd-h1">Quinielas Activas</h1>
    <div id="quinielas-container" class="qd-card-container"></div>
</main>

<div class="modal fade" id="inscripcionModal" tabindex="-1" aria-labelledby="inscripcionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inscripcionModalLabel">Resultado de inscripción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="modalInscripcionMensaje"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark qd-close-btn" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/jugador.js"></script>
<script src="../js/Inscripcion.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
